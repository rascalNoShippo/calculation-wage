<!DOCTYPE html>
<html lang="ja">

  <head>
    <script>
      /** 時給の初期値 */
      const DEFAULT_HOURLY_WAGE = 1150;
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>給与計算</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
      * {
        font-size: 16px;
        font-family: "Noto Sans JP", serif;
      }

      main {
        padding: 8px 24px;
        max-width: 450px;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
        background-color: antiquewhite;
      }

      h1 {
        text-align: center;
        font-size: 150%;
        margin: 8px 0;
      }

      h2 {
        margin: 4px 0;
        text-align: center;
        font-size: 120%;
      }

      table {
        border-collapse: collapse;
      }

      table :is(th, td) {
        padding: 0.2em 1em;
      }

      #calc_result tr {
        border-bottom: 1px solid #333;
      }

      .result {
        text-align: right;
        font-weight: bold;
        color: navy;
      }

      #error_msg,
      #total_wage {
        color: red;
      }

      input {
        width: 5em;
        font-family: monospace;
      }

      input[type="time"] {
        text-align: center;
      }

      .align-right {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>給与計算</h1>
      <table id="input">
        <tbody>
          <tr>
            <th>
              <label for="hourly_wage">時給</label>
            </th>
            <td><input type="number" id="hourly_wage" class="align-right" />円</td>
          </tr>
          <tr>
            <th>
              <label for="start_time">始業時刻</label>
            </th>
            <td>
              <input type="time" id="start_time" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="end_time">終業時刻</label>
            </th>
            <td>
              <input type="time" id="end_time" />
              <span id="next_day"></span>
            </td>
          </tr>
          <tr>
            <th>
              <label for="break_start_time">休憩開始時刻</label>
            </th>
            <td>
              <input type="time" id="break_start_time" />
              <span id="break_start_next_day"></span>
            </td>
          </tr>
          <tr>
            <th>
              <label for="break_end_time">休憩終了時刻</label>
            </th>
            <td>
              <input type="time" id="break_end_time" />
              <span id="break_end_next_day"></span>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="reset_button">リセット</button>
      <p id="error_msg"></p>
      <hr />
      <table id="calc_result">
        <tbody>
          <caption>
            <h2>計算結果</h2>
          </caption>
          <tr>
            <th>勤務時間 (除く休憩)</th>
            <td id="work_time" class="align-right"></td>
          </tr>
          <tr>
            <td class="align-right">(内 深夜時間)</td>
            <td id="late_night_time" class="align-right"></td>
          </tr>
          <tr>
            <th>休憩時間</th>
            <td id="break_time" class="align-right"></td>
          </tr>
          <tr>
            <td class="align-right">(内 深夜時間)</td>
            <td id="break_late_night_time" class="align-right"></td>
          </tr>
          <tr>
            <th>基本給</th>
            <td id="basic_wage" class="result"></td>
          </tr>
          <tr>
            <th>法定外残業代</th>
            <td id="overtime_wage" class="result"></td>
          </tr>
          <tr>
            <th>深夜残業代</th>
            <td id="late_night_wage" class="result"></td>
          </tr>
          <tr>
            <th>合計</th>
            <td id="total_wage" class="result"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script>
      // @ts-check
      (() => {
        const element = (() => {
          const getElementByIdOrThrow = (/**@type {string}*/ id) => {
            const e = document.getElementById(id);
            if (e) return e;
            throw new Error(`id=${id} の要素が見つかりません`);
          };

          return {
            hourlyWage: /**@type {HTMLInputElement}*/ (
              getElementByIdOrThrow("hourly_wage")
            ),
            startTime: /**@type {HTMLInputElement}*/ (
              getElementByIdOrThrow("start_time")
            ),
            endTime: /**@type {HTMLInputElement}*/ (
              getElementByIdOrThrow("end_time")
            ),
            breakStartTime: /**@type {HTMLInputElement}*/ (
              getElementByIdOrThrow("break_start_time")
            ),
            breakEndTime: /**@type {HTMLInputElement}*/ (
              getElementByIdOrThrow("break_end_time")
            ),
            nextDay: getElementByIdOrThrow("next_day"),
            breakStartNextDay: getElementByIdOrThrow("break_start_next_day"),
            breakEndNextDay: getElementByIdOrThrow("break_end_next_day"),
            resetButton: /**@type {HTMLButtonElement}*/(getElementByIdOrThrow("reset_button")),
            errorMsg: getElementByIdOrThrow("error_msg"),
            workTime: getElementByIdOrThrow("work_time"),
            lateNightTime: getElementByIdOrThrow("late_night_time"),
            breakTime: getElementByIdOrThrow("break_time"),
            breakLateNightTime: getElementByIdOrThrow("break_late_night_time"),
            basicWage: getElementByIdOrThrow("basic_wage"),
            overtimeWage: getElementByIdOrThrow("overtime_wage"),
            lateNightWage: getElementByIdOrThrow("late_night_wage"),
            totalWage: getElementByIdOrThrow("total_wage"),
          };
        })();

        const ONE_DAY_MINUTES = 1440;
        const LEGAL_WORK_MINUTES = 480;
        const PREMIUM_WAGE_RATE = 0.25;

        /**
         * HH:MM 形式の時刻を当日0時からの経過分数に変換する
         * @param {string} time - HH:MM 形式の時刻（未入力の場合はNaNを返す）
         * @returns {number}
         */
        const convertTimeToInt = (time) => {
          if (!time) return NaN;
          const [hour, minute] = time.split(":").map((s) => +s);
          return hour * 60 + minute;
        };

        /**
         * 分数を “H時間M分” 形式の文字列に変換する
         * @param {number} minutes - 分数（NaNの場合は空文字列を返す）
         * @returns {string}
         */
        const convertMinutesToTime = (minutes) => {
          if (Number.isNaN(minutes)) return "";
          const hour = Math.floor(minutes / 60);
          const minute = minutes % 60;
          return `${hour ? `${hour}時間` : ""}${minute}分`;
        };

        /**
         * 複数区間の重複分を計算する（いずれかの引数がNaNの場合は0を返す）
         * @param {number} beginA - 区間Aの始点
         * @param {number} endA - 区間Aの終点
         * @param {number} beginB - 区間Bの始点
         * @param {number} endB - 区間Bの終点
         * @returns {number}
         */
        const calcOverlap = (beginA, endA, beginB, endB) => {
          const begin = Math.max(beginA, beginB);
          const end = Math.min(endA, endB);
          const result = Math.max(end - begin, 0);
          return Number.isNaN(result) ? 0 : result;
        };

        /**
         * 数値を通貨形式の文字列に変換する
         * @param {number} value - 数値（NaNの場合は空文字列を返す）
         * @returns {string}
         */
        const toPrice = (value) => Number.isNaN(value) ? "" : `${Math.round(value).toLocaleString()} 円`;

        /** 入力欄・計算結果をリセットする */
        const resetAll = () => {
          setResult(NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN);
          element.hourlyWage.value = DEFAULT_HOURLY_WAGE;
          element.startTime.value = "";
          element.endTime.value = "";
          element.breakStartTime.value = "";
          element.breakEndTime.value = "";
          element.nextDay.textContent = "";
          element.breakStartNextDay.textContent = "";
          element.breakEndNextDay.textContent = "";
          element.errorMsg.textContent = "";
        };

        /**
         * 計算結果を表示する(引数がNaNの場合は空文字列を表示する)
         * @param {number} workMinutes - 勤務時間（分、休憩時間を除く）
         * @param {number} lateNightMinutes - 深夜時間（分）
         * @param {number} breakMinutes - 休憩時間（分）
         * @param {number} breakLateNightMinutes - 休憩時間中の深夜時間（分）
         * @param {number} basicWage - 基本給（円）
         * @param {number} overtimeWage - 法定外残業代（円）
         * @param {number} lateNightWage - 深夜残業代（円）
         * @param {number} totalWage - 合計（円）
         */
        const setResult = (
          workMinutes,
          lateNightMinutes,
          breakMinutes,
          breakLateNightMinutes,
          basicWage,
          overtimeWage,
          lateNightWage,
          totalWage
        ) => {
          element.workTime.textContent = convertMinutesToTime(workMinutes);
          element.lateNightTime.textContent = convertMinutesToTime(lateNightMinutes);
          element.breakTime.textContent = convertMinutesToTime(breakMinutes);
          element.breakLateNightTime.textContent = convertMinutesToTime(breakLateNightMinutes);
          element.basicWage.textContent = toPrice(basicWage);
          element.overtimeWage.textContent = toPrice(overtimeWage);
          element.lateNightWage.textContent = toPrice(lateNightWage);
          element.totalWage.textContent = toPrice(totalWage);
        };

        const handleInput = () => {
          const value = (() => {
            /** 始業時刻 */
            const start = convertTimeToInt(element.startTime.value);
            /** 終業時刻 */
            const end = (() => {
              // 終業時刻が始業時刻より前の場合は翌日とみなす
              const end = convertTimeToInt(element.endTime.value);
              return end + (end < start ? ONE_DAY_MINUTES : 0);
            })();
            /** 休憩開始時刻 */
            const breakStart = (() => {
              // 休憩開始時刻が始業時刻より前の場合は翌日とみなす
              const breakStart = convertTimeToInt(element.breakStartTime.value);
              return breakStart + (breakStart < start ? ONE_DAY_MINUTES : 0);
            })();
            /** 休憩終了時刻 */
            const breakEnd = (() => {
              // 休憩終了時刻が休憩開始時刻より前の場合は翌日とみなす
              const breakEnd = convertTimeToInt(element.breakEndTime.value);
              return breakEnd + (breakEnd < breakStart ? ONE_DAY_MINUTES : 0);
            })();

            return {
              hourlyWage: +element.hourlyWage.value,
              start,
              end,
              breakStart,
              breakEnd,
            };
          })();

          try {
            if (value.hourlyWage <= 0) throw new SyntaxError("時給が未入力です");
            if (!value.start) throw new SyntaxError("始業時刻が未入力です");
            if (!value.end) throw new SyntaxError("終業時刻が未入力です");
            if (
              +Number.isNaN(value.breakStart) +
              +Number.isNaN(value.breakEnd) ===
              1
            )
              throw new SyntaxError(
                "休憩時間は両方とも入力するか両方とも未入力にしてください"
              );

            element.nextDay.textContent =
              value.end >= ONE_DAY_MINUTES ? "(翌日)" : "";
            element.breakStartNextDay.textContent =
              value.breakStart >= ONE_DAY_MINUTES ? "(翌日)" : "";
            element.breakEndNextDay.textContent =
              value.breakEnd >= ONE_DAY_MINUTES ? "(翌日)" : "";

            /** 休憩時間（分） */
            const breakMinutes = (() => {
              const min = value.breakEnd - value.breakStart;
              return Number.isNaN(min) ? 0 : min;
            })();
            /** 勤務時間（分、休憩時間を除く） */
            const workMinutes = value.end - value.start - breakMinutes;

            (() => {
              const breakMinutesInWork = calcOverlap(
                value.start,
                value.end,
                value.breakStart,
                value.breakEnd
              );
              if (Number.isNaN(breakMinutesInWork)) return;
              if (breakMinutesInWork !== breakMinutes)
                throw new SyntaxError("休憩時間が勤務時間に含まれていません");
            })();

            /** 基本給（円） */
            const basicWage = (workMinutes * value.hourlyWage) / 60;
            /** 法定外残業代（円） */
            const overtimeWage = workMinutes > LEGAL_WORK_MINUTES
              ? ((workMinutes - LEGAL_WORK_MINUTES) * value.hourlyWage * PREMIUM_WAGE_RATE) / 60
              : 0;
            /** 深夜時間帯開始時刻 */
            const lateNightStart = convertTimeToInt("22:00");
            /** 深夜時間帯終了時刻 */
            const lateNightEnd = convertTimeToInt("29:00");
            /** 休憩時間中の深夜時間（分） */
            const breakMinutesInLateNight = calcOverlap(
              value.breakStart,
              value.breakEnd,
              lateNightStart,
              lateNightEnd
            );
            /** 深夜時間（分） */
            const lateNightMinutes = calcOverlap(
              value.start,
              value.end,
              lateNightStart,
              lateNightEnd
            ) - breakMinutesInLateNight;
            /** 深夜残業代（円） */
            const lateNightWage = lateNightMinutes * value.hourlyWage * PREMIUM_WAGE_RATE / 60;
            /** 合計（円） */
            const totalWage = Math.round(basicWage + overtimeWage + lateNightWage);

            element.errorMsg.textContent = "";
            setResult(
              workMinutes,
              lateNightMinutes,
              breakMinutes,
              breakMinutesInLateNight,
              basicWage,
              overtimeWage,
              lateNightWage,
              totalWage
            );
          } catch (error) {
            setResult(NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN);
            element.errorMsg.textContent = error.message;
            throw error;
          }
        };

        Object.values(element).forEach((e) => {
          if (e instanceof HTMLInputElement)
            e.addEventListener("input", handleInput);
        });
        element.resetButton.addEventListener("click", resetAll);
        addEventListener("load", resetAll);
      })();
    </script>
  </body>

</html>
